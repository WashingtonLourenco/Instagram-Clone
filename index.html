<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular de tela do Instagram"/>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logotipo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil1-instagram.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como washingtonmlourenco</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é washingtonmlourenco?</p>
                <P class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </P>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apple.co/31DGiAW" class="app-download"></a>
                    <a href="https://bit.ly/37BuXoS" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
